version: '3.8'

services:
  django-app:
    image: django-app:latest
    container_name: devops-container
    environment:
      - DEBUG=True
      - SECRET_KEY=${SECRET_KEY}
    ports:
      - "3005:3005"
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:3005"
    volumes:
      - db_data:/db.sqlite3

volumes:
  db_data: